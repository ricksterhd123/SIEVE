name: SIEVE CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v5
      with:
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
    - name: Build SIEVE
      run: mkdir -p build && docker container run -v "./build:/sieve/build" sieve:latest
    - name: Run SIEVE.js
      run: node build/SIEVE.js
